<header>
  <nav>
    <button
      class="toggle-menu"
      (click)="toggleMenu()"
      aria-expanded="false"
      aria-label="menu"
    ></button>
    <ul class="nav-menu" [ngClass]="{ active: isMenuActive }">
      <button class="close-menu-button" (click)="closeMenu()"></button>
      <li class="nav__item"><a routerLink="/">Що Поїсти</a></li>
      <li class="nav__item"><a routerLink="/catalog">Пошук рецептів</a></li>
      <li class="nav__item"><a href="#">Країни світу</a></li>
      <li class="nav__item"><a href="#">Калькулятор</a></li>
      <li class="nav__item"><a href="#">Додати рецепт</a></li>
    </ul>
  </nav>
  <a routerLink="/" class="brand">
    <img src="../../assets/images/logo.svg" alt="Logo" />
  </a>
  <div class="buttons-section">
    <div *ngIf="!isAuthorized" class="signIn">
      <a routerLink="/sign-in" aria-label="Sign in">Вхід</a>
    </div>
    <div *ngIf="!isAuthorized" class="signUp">
      <a routerLink="/sign-up" aria-label="Sign up">Зареєструватися</a>
    </div>
    <div
      *ngIf="isAuthorized"
      style="border: none; cursor: pointer; text-align: center"
    >
      <a aria-label="logout" (click)="logout()">Вийти</a>
    </div>
    <div *ngIf="isAuthorized" style="border: none; text-align: center">
      <a routerLink="/userpage" aria-label="User Page">Налаштування профілю</a>
    </div>
  </div>
</header>
<div
  *ngIf="isMenuActive"
  (click)="closeMenu()"
  [ngClass]="{ backdrop: isMenuActive }"
></div>
